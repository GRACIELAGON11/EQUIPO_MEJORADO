{% extends 'Plantilla.html' %}
{% block body%}
<body style="background-image: url('https://gacetamedica.com/wp-content/uploads/2020/04/GettyImages-1211152561-1.jpg'); background-size: cover; background-repeat: no-repeat;"></body>
<div class="mt-5 mb-5">
    <h1 class="display-0 text-center text-white text-black">Expediente Paciente</h1>
</div>
<div class="container text-center mt-20">
    {% with mensajes= get_flashed_messages()  %}
    {% if mensajes %}
        {% for msj in mensajes %}
            <script>
                Swal.fire(
                'Éxito',
                '{{ msj }}',
                'success')
            </script>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <Form action="/guardarpaciente" method="POST">
        <div class="row">
            <div class="col-10-sm-10 col-md-10 m-auto md-10">
                <div class="card border-1">
                    <div class="card-body align-items-center">
                        <div class="row g-2"> 
                            <div class="col-md">
                            <div class="form-floating">
                                <input type="text" name="nombre" class="form-control" id="floatingInputGrid" placeholder="Ingrese su nombre" required>
                                <label for="floatingInputGrid">Nombre del Paciente</label>
                            </div>
                            </div>
                            <div class="col-md g-2">
                                <div class="form-floating">
                                <input type="text" name="apellidoP" class="form-control" id="floatingInputGrid" placeholder="Ingrese su Apellido Paterno" required>
                                <label for="floatingInputGrid">Apellido Paterno</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                <input type="text" name="apellidoM" class="form-control" id="floatingInputGrid" placeholder="Ingrese su Apellido Materno" required>
                                <label for="floatingInputGrid">Apellido Materno</label>
                                </div>
                            </div>
                        </div>   
                        <div class="row g-2 py-4">
                            <div class="col-md">
                            <div class="form-floating">
                                <input type="date" name="nacimiento" class="form-control" id="floatingInputGrid" placeholder="Ingrese su Fecha de nacimiento" required>
                                <label for="floatingInputGrid">Fecha de Nacimiento</label>
                            </div>
                            </div>
                            <div class="col-md">
                            <div class="form-floating">
                                <select class="form-select" id="floatingSelectGrid" name="id" required>
                                    {% for opcion in opciones %}
                                        <option value="{{ opcion[0] }}">{{ opcion[1] }}</option>
                                    {% endfor %}
                                </select>
                                <label for="floatingSelectGrid">Nombre Medico</label>
                            </div>
                            </div>
                        </div>  
                        <div class="row g-2 py-1">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" name="enfermedades" class="form-control" id="floatingInputGrid" placeholder="Ingrese las Enfermedades Crónicas," required>
                                    <label for="floatingInputGrid">Enfermedades Crónicas</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" name="alergias" class="form-control" id="floatingInputGrid" placeholder="Ingrese su Alergias" required>
                                    <label for="floatingInputGrid">Alergias</label>
                                </div>
                            </div>
                        </div> 
                        <div class="mt-2 mb-2">
                            <h5 class="display-0 text-black">Familiares</h5>
                        </div>
                        <div class="row g-2 py-1"></div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" name="antecedentes" class="form-control" id="floatingInputGrid" placeholder="Ingrese sus Antecedentes Familiares" required>
                                    <label for="floatingInputGrid">Antecedentes Familiares</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3 me-3 ms-3">Guardar</button>
                    </div>

                </div>
            </div>
        </div>
    </Form>
</div>
{% endblock %}
