<!doctype html>
<body style="background-image: url('static/imagenes/Login.jpg'); background-size: cover; background-repeat: no-repeat;"></body>
<html lang="ar" dir="rtl">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
  </head>
  <body>
    {% with mensajes= get_flashed_messages()  %}
      {% if mensajes %}
          {% for msj in mensajes %}
              <script>
                  Swal.fire(
                  '',
                  '{{ msj }}',
                  'info')
              </script>
          {% endfor %}
      {% endif %}
    {% endwith %}
    <section>
        <div class="container text-center mt-5 ">
            <div class="row">
                <div class="col-12-sm-8 col-md-6 m-auto md-5">
                    <div class="card border-0 shadow">
                        <div class="card-body align-items-center">
                            <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="center" height="55" fill="currentColor" class="bi bi-person-circle-center" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                            <form action="/ingresar" method="POST">
                                <label for="validationDefault01" class="form-label">RFC</label>
                                <input type="text" name="rfc" id="" class="form-control text-center" id="validationDefault01" placeholder="Ingrese su RFC" required><br>
                                <label for="validationDefault02" class="form-label">CONTRASEÑA</label><br>
                                <input type="password" name="contraseña" class="form-control text-center" placeholder="Ingrese su contraseña" required><br>
                                
                                <div class="d-grid gap-2 p-2">
                                    <button type="submit" class="btn btn-primary">Iniciar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    -->
  </body>
</html>
